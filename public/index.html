<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Schibsted+Grotesk:wght@400;700&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
  >

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
  <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css"/>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src="https://kit.fontawesome.com/3d447cd909.js" crossorigin="anonymous"></script> -->

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js" ></script>
 
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <div class="right" >
      <span><strong>Write</strong> a new tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>
  <!-- profile -->
  <div class="content">
    <header class="header">
      <div class="profile-pic">
        <img src="/images/profile-hex.png"> 
      </div>
      <div class="profile-name">
          <p><strong >Tauqeer</strong> Javaid</p>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- compose tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="post" action="/tweets/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div id="tweet-submit">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Tweets List -->
      <section class="tweet-container">
        <article class="tweet">
          <header>
            <ul>
              <div class="user-info">
                <li class="user-picture"><img src="/images/face-avatar.png" alt="beautiful face avatar" /></li>
                <li class="user-name">Newton</li>
              </div>
              <li class="tweeter-handle">@SirIssac</li>
            </ul>
          </header>
          <textarea name="text" readonly id="tweet-text">If I have seen further it is by standing on the shoulders of giants"</textarea>
          <footer>
            <ul>
              <li>10 days ago</li>
              <div class="icons">
                <li><i class="fa-solid fa-flag"></i></li>
                <li><i class="fa-solid fa-retweet"></i></li>
                <li><i class="fa-sharp fa-solid fa-heart"></i></li>
              </div>
            </ul>
          </footer>
          </article>
      </section>

    </main>
  </div>
</body>

</html>
